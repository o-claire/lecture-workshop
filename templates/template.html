<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
</head>
  {% if not session.logged_in %}
    <a href="{{ url_for('login') }}">log in</a>
  {% else %}
    <a href="{{ url_for('logout') }}">log out</a>
  {% endif %}
  {% for message in get_flashed_messages() %}
    <div class=flash>{{ message }}</div>
  {% endfor %}
<body>
{% block content %}
<!-- ここにメインコンテンツを配置する -->
{% endblock %}
</body>
</html>
